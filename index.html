<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IVozniuk_w2HW</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <body>
    <div class="container">
      <h2>
        <div class="row">
          <div class="col-6">
            <div class="card">
              <div class="card-body">
                <form id="search-form">
                  <input type="text" id="userCity" placeholder="City" />
                  <input type="submit" value="Search" />
                </form>
              </div>
            </div>
          </div>
          <div class="col-2">
            <div class="card">
              <div class="card-body">
                <button type="button" class="btn btn-success" id="location">
                  Current
                </button>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card">
              <div class="card-body">
                <div id="cDate">16.10.2022</div>
                <div id="cDay">Sunday</div>
                <div id="cTime">13:00</div>
              </div>
            </div>
          </div>
        </div>
      </h2>
      <h1 id="city">Paris</h1>
      <h3>
        <div class="row">
          <div class="col-4">Wind <span id="wind">10</span> km/h</div>
          <div class="col-4" id="degr">
            <div id="weather">Sunny</div>
            <span id="temperature"> 11 </span>
            <span id="cels"> <a href="#"> °C</a> | </span>
            <span id="far">
              <a href="#"> °F</a>
            </span>
          </div>
          <div class="col-4">Humidity <span id="humid">75</span> %</div>
        </div>
      </h3>
      <h4>Daily forecast</h4>
      <footer>
        <div class="row row-cols-1 row-cols-md-5 g-5">
          <div class="col">
            <div class="card h-70">
              <div class="card-body">
                <h5 class="card-title">17.10.2022<br />Monday</h5>
                <p class="card-text">🌤️<br />Partly sunny<br />17° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-70">
              <div class="card-body">
                <h5 class="card-title">18.10.2022<br />Tuesday</h5>
                <p class="card-text">⛅<br />Partly cloudy<br />20° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-70">
              <div class="card-body">
                <h5 class="card-title">19.10.2022<br />Wednesday</h5>
                <p class="card-text">🌧️<br />Rainy<br />15° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-70">
              <div class="card-body">
                <h5 class="card-title">20.10.2022<br />Thursday</h5>
                <p class="card-text">🌧️<br />Rainy<br />8° C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card h-70">
              <div class="card-body">
                <h5 class="card-title">21.10.2022<br />Friday</h5>
                <p class="card-text">☁️<br />Cloudy<br />8° C</p>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
